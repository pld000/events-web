<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-7 col-lg-6 col-xl-5">
      <div class="card p-4 form-wrapper">
        <h4 class="text-center mb-3">Регистрация события</h4>

  </div>
</div>
